<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Space Invaders</title>
    <style>
        body {
            background-color: black;
            margin: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
            color: white;
        }
        #gameCanvas {
            display: block;
            margin: 0 auto;
            background: url('background.png') center/cover no-repeat;
        }
        #info {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div id="info">
        Score: <span id="score">0</span> | Lives: <span id="lives">3</span>  
        <button id="startButton">Start Game</button>
    </div>
    <canvas id="gameCanvas" width="800" height="600"></canvas>
    <audio id="bgMusic" src="background_music.mp3" loop></audio>
    <audio id="shootSound" src="shoot.mp3"></audio>
    <audio id="hitSound" src="hit.mp3"></audio>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const startButton = document.getElementById('startButton');

        const playerShips = ['ship1.png', 'ship2.png', 'ship3.png'];
        let selectedShipIndex = 0;

        const playerImg = new Image();
        playerImg.src = playerShips[selectedShipIndex];

        const enemyImg = new Image();
        enemyImg.src = 'enemy.png';

        const bulletImg = new Image();
        bulletImg.src = 'bullet.png';

        const bgMusic = document.getElementById('bgMusic');
        const shootSound = document.getElementById('shootSound');
        const hitSound = document.getElementById('hitSound');

        let player = { x: 368, y: 500, width: 64, height: 64, speed: 5 };
        let bullets = [];
        let enemies = [];
        let enemyBullets = [];
        let score = 0;
        let lives = 3;
        let spawnTimer = 0;

        function resetGame() {
            bullets = [];
            enemies = [];
            enemyBullets = [];
            score = 0;
            lives = 3;
        }

        startButton.addEventListener('click', () => {
            bgMusic.play();
            resetGame();
        });

        document.addEventListener('keydown', e => {
            if (e.key === 'ArrowLeft') player.x -= player.speed;
            if (e.key === 'ArrowRight') player.x += player.speed;
            if (e.key === ' ') {
                bullets.push({ x: player.x + player.width / 2 - 8, y: player.y });
                shootSound.currentTime = 0;
                shootSound.play();
            }
        });

        function spawnEnemy() {
            const x = Math.random() * (canvas.width - 64);
            enemies.push({ x: x, y: 0, width: 64, height: 64, speed: 1 + Math.random(), shootCooldown: 100 });
        }

        function spawnEnemyBullet(enemy) {
            enemyBullets.push({ x: enemy.x + enemy.width / 2, y: enemy.y + enemy.height, dy: 4 });
        }

        function updateGame() {
            spawnTimer++;
            if (spawnTimer > 100) {
                spawnEnemy();
                spawnTimer = 0;
            }

            // Move enemies
            enemies.forEach(enemy => {
                enemy.y += enemy.speed;

                enemy.shootCooldown--;
                if (enemy.shootCooldown <= 0) {
                    spawnEnemyBullet(enemy);
                    enemy.shootCooldown = 100 + Math.random() * 100;
                }
            });

            enemies = enemies.filter(enemy => enemy.y < canvas.height);

            // Move bullets
            bullets.forEach(bullet => bullet.y -= 10);
            bullets = bullets.filter(bullet => bullet.y > 0);

            enemyBullets.forEach(bullet => bullet.y += bullet.dy);
            enemyBullets = enemyBullets.filter(bullet => bullet.y < canvas.height);

            // Bullet hits enemy
            bullets.forEach((bullet, bi) => {
                enemies.forEach((enemy, ei) => {
                    if (bullet.x < enemy.x + enemy.width &&
                        bullet.x + 16 > enemy.x &&
                        bullet.y < enemy.y + enemy.height &&
                        bullet.y + 32 > enemy.y) {
                        hitSound.currentTime = 0;
                        hitSound.play();
                        enemies.splice(ei, 1);
                        bullets.splice(bi, 1);
                        score += 100;
                        document.getElementById('score').innerText = score;
                    }
                });
            });

            // Enemy bullet hits player
            enemyBullets.forEach((bullet, i) => {
                if (bullet.x < player.x + player.width &&
                    bullet.x + 4 > player.x &&
                    bullet.y < player.y + player.height &&
                    bullet.y + 10 > player.y) {
                    enemyBullets.splice(i, 1);
                    lives--;
                    document.getElementById('lives').innerText = lives;
                    if (lives <= 0) {
                        resetGame();
                        document.getElementById('lives').innerText = lives;
                        document.getElementById('score').innerText = score;
                    }
                }
            });

            // Keep player in bounds
            if (player.x < 0) player.x = 0;
            if (player.x > canvas.width - player.width) player.x = canvas.width - player.width;
        }

        function drawGame() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            ctx.drawImage(playerImg, player.x, player.y, player.width, player.height);

            enemies.forEach(enemy => {
                ctx.drawImage(enemyImg, enemy.x, enemy.y, enemy.width, enemy.height);
            });

            bullets.forEach(bullet => {
                ctx.drawImage(bulletImg, bullet.x, bullet.y, 16, 32);
            });

            enemyBullets.forEach(bullet => {
                ctx.fillStyle = 'red';
                ctx.fillRect(bullet.x, bullet.y, 4, 10);
            });
        }

        function gameLoop() {
            updateGame();
            drawGame();
            requestAnimationFrame(gameLoop);
        }

        gameLoop();
    </script>
</body>
</html>
