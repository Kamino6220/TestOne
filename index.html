<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Space Invaders</title>
    <style>
        body {
            background-color: black;
            margin: 0;
            color: white;
            font-family: Arial, sans-serif;
        }
        canvas {
            background: url('background.png');
            display: block;
            margin: 0 auto;
        }
        .scoreboard {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 20px;
        }
        .lives {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <div class="scoreboard" id="score">Score: 0</div>
    <div class="lives" id="lives">Lives: 3</div>
    <canvas id="gameCanvas" width="800" height="600"></canvas>
    <audio id="bgMusic" src="background_music.mp3" loop autoplay></audio>
    <audio id="shootSound" src="shoot.mp3"></audio>
    <audio id="hitSound" src="hit.mp3"></audio>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        const playerShips = [
            'ship1.png',
            'ship2.png',
            'ship3.png'
        ];
        let selectedShipIndex = 0; // Default ship index
        const playerImg = new Image();
        playerImg.src = playerShips[selectedShipIndex];

        const enemyImg = new Image();
        enemyImg.src = 'enemy.png';

        const bulletImg = new Image();
        bulletImg.src = 'bullet.png';

        const shootSound = document.getElementById('shootSound');
        const hitSound = document.getElementById('hitSound');

        let player = { x: 368, y: 500, speed: 5 };
        let bullets = [];
        let enemies = [];
        let enemyBullets = [];
        let score = 0;
        let lives = 3;

        // Create a random enemy
        function spawnEnemy() {
            const x = Math.random() * 736;
            enemies.push({ x: x, y: 50, dx: 2, dy: 40, shootCooldown: 0 });
        }

        // Create random enemy bullets
        function spawnEnemyBullet(enemy) {
            enemyBullets.push({ x: enemy.x + 24, y: enemy.y + 64, dy: 5 });
        }

        document.addEventListener('keydown', e => {
            if (e.key === 'ArrowLeft') player.x -= player.speed;
            if (e.key === 'ArrowRight') player.x += player.speed;
            if (e.key === ' ') {
                bullets.push({ x: player.x + 24, y: player.y });
                shootSound.currentTime = 0;
                shootSound.play();
            }

            // Change ship with left and right arrows
            if (e.key === 'ArrowUp') {
                selectedShipIndex = (selectedShipIndex + 1) % playerShips.length;
                playerImg.src = playerShips[selectedShipIndex];
            }
            if (e.key === 'ArrowDown') {
                selectedShipIndex = (selectedShipIndex - 1 + playerShips.length) % playerShips.length;
                playerImg.src = playerShips[selectedShipIndex];
            }
        });

        function drawPlayer() {
            ctx.drawImage(playerImg, player.x, player.y, 64, 64);
        }

        function drawEnemies() {
            enemies.forEach(enemy => {
                ctx.drawImage(enemyImg, enemy.x, enemy.y, 64, 64);
            });
        }

        function drawBullets() {
            bullets.forEach(bullet => {
                ctx.drawImage(bulletImg, bullet.x, bullet.y, 16, 32);
            });
        }

        function drawEnemyBullets() {
            enemyBullets.forEach(bullet => {
                ctx.fillStyle = 'red';
                ctx.fillRect(bullet.x, bullet.y, 4, 10);
            });
        }

        function drawScore() {
            document.getElementById('score').innerText = `Score: ${score}`;
        }

        function drawLives() {
            document.getElementById('lives').innerText = `Lives: ${lives}`;
        }

        function update() {
            // Update enemy movement
            enemies.forEach(enemy => {
                enemy.x += enemy.dx;
                if (enemy.x <= 0 || enemy.x >= 736) {
                    enemy.dx = -enemy.dx;
                    enemy.y += enemy.dy;
                }

                // Enemy shooting
                if (enemy.shootCooldown <= 0) {
                    spawnEnemyBullet(enemy);
                    enemy.shootCooldown = 60; // 60 frames cooldown between shots
                } else {
                    enemy.shootCooldown--;
                }
            });

            // Update enemy bullets
            enemyBullets.forEach(bullet => bullet.y += bullet.dy);
            enemyBullets = enemyBullets.filter(bullet => bullet.y < canvas.height);

            // Update player bullets
            bullets.forEach(bullet => bullet.y -= 10);
            bullets = bullets.filter(bullet => bullet.y > 0);

            // Collision detection for player bullets
            bullets.forEach((bullet, i) => {
                enemies.forEach((enemy, j) => {
                    const dist = Math.hypot(bullet.x - enemy.x, bullet.y - enemy.y);
                    if (dist < 30) {
                        hitSound.currentTime = 0;
                        hitSound.play();
                        enemies.splice(j, 1); // Remove the enemy
                        bullets.splice(i, 1); // Remove the bullet
                        score += 100; // Increment score
                    }
                });
            });

            // Collision detection for enemy bullets
            enemyBullets.forEach((bullet, i) => {
                const dist = Math.hypot(bullet.x - player.x, bullet.y - player.y);
                if (dist < 30) {
                    enemyBullets.splice(i, 1); // Remove the enemy bullet
                    lives--; // Decrease life
                    if (lives <= 0) {
                        resetGame(); // Reset the game when lives are 0
                    }
                }
            });
        }

        function resetGame() {
            enemies = [];
            enemyBullets = [];
            score = 0;
            lives = 3;
            spawnEnemy(); // Start with one enemy
        }

        function gameLoop() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawPlayer();
            drawEnemies();
            drawBullets();
            drawEnemyBullets();
            update();
            drawScore();
            drawLives();
            requestAnimationFrame(gameLoop);
        }

        // Spawn initial enemies
        spawnEnemy();

        gameLoop();
    </script>
</body>
</html>
